<!DOCTYPE html><html><head>    <title>Buy cool products</title>    <link rel="stylesheet" href="style.css">    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>    <script src="https://js.stripe.com/v3/"></script></head><body><section>    <div class="first_product">        <img src="https://www.ukazka.ru/img/g/uk123966.jpg" alt="" width="20%" height="20%">        <div class="first_description">            <h3>{{ first_item.name }}</h3>            <h4>{{ first_item.description }} </h4>            <h5>{{ first_item.price }} cents $</h5>        </div>    </div>    <div class="second_product">        <img src="https://shop.bowandtie.ru/image/cache/data/foto/noski-baboon/Noski-v-beluyu-i-krasnuyu-polosku-BAB-S-36-1000x1200.jpg" alt="" width="20%" height="20%">        <div class="second_description">            <h3>{{ second_item.name }}</h3>            <h4>{{ second_item.description }} </h4>            <h5>{{ second_item.price }} cents $</h5>        </div>    </div>    <form action="/api/buy/{{item.id}}/" method="POST">        {% csrf_token %}        <button type="submit" id="checkout-button">Buy Both!</button>    </form></section></body></html>

<!DOCTYPE html><html><head>    <title>Buy cool new product</title>    <link rel="stylesheet" href="style.css">    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>    <script src="https://js.stripe.com/v3/"></script></head><body><section>    <div class="product">        <img src="https://i.imgur.com/EHyR2nP.png" alt=""/>        <div class="description">            <h3>{{ item.name }}</h3>            <h4>{{ item.description }} </h4>            <h5>{{ item.price }} cents $</h5>        </div>    </div><!--    <form action="/api/{{ item.id }}/add-to-order/" method="POST">--><!--        {% csrf_token %}--><!--        <button type="submit" id="add-to-order">Add to order</button>--><!--    </form>-->    <form action="/api/buy/{{ item.id }}/" method="POST">        {% csrf_token %}        <button type="submit" id="checkout-button">Checkout</button>    </form></section></body></html>
